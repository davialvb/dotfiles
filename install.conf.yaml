- clean: ['~']

- link:
    ~/.profile: profile
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.bash_logout: bash_logout
    ~/.vimrc: vimrc
    ~/.zshenv: zshenv
    ~/.zshrc: zshrc
    ~/.Xresources: Xresources
    ~/.xinitrc: xinitrc
    ~/.i3:
        path: i3/
        create: true


